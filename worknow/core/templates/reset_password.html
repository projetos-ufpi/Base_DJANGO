{% extends 'base_login.html' %}
{% block title %}Redefinir senha - worknow{% endblock %}

{% block content %}


<div class="container">
    <h1>Redefinição de senha</h1>
    <p>
        Esqueceu sua senha? Digite seu endereço de e-mail abaixo e nós enviaremos instruções para configurar um novo.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Redefinir senha</button>
    </form>
</div>
{% endblock %}
